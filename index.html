<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="style.css"/>

<head>
	<title>Yolomy</title>
</head>
<body>

<!-- header -->

<div class="imager">
<div class="container-fluid text-center">
<div class="top-left"><img src="assets/logo/logo.png"></div>
 		<div class="linker">
 			<a href="#"><b>Home</b></a>
 		    <a href="#"><b>Products</b></a>
 		    <a href="#"><img src="assets/logo/shop.png"></a>
 		</div>
 		<h2>Our clothing, your comfort</h2><p>We understand that you need to look good and feel great.<br/> It all starts with what you are wearing.</p>
 		<div class="scroll"><img src="assets/mouse_click.png"></div>
</div>
</div>

<!-- selection -->
<div class="checker">
	<div class="container-fluid">
			<form>
				<input type="checkbox" name="male" value="male"> Male
 	            <input type="checkbox" name="female" value="female"> Female
 	             <input type="checkbox" name="children" value="children"> Children
 	             <button class="btn btn-danger">See all products</button>
			</form>
			
	</div>
</div>


<div class="products">
	<div class="container-fluid">
	<div class="row">
	<div class="col-sm-4 col-md-4">
	    <div class="package">
	    <div class="thumbnail">
	     <a href="#">
	    <img  class="img-responsive" src="assets/products/tshirt.png" style="width:40%"><
        <div class="caption">
          <p>Tshirt</p>
        </div>
	    </a>
	     </div>
	    </div>
	    </div>

	<div class="col-sm-4 col-md-4">
	    <div class="package">
	    <div class="thumbnail">
	     <a href="#">
	    <img  class="img-responsive" src="assets/products/pants.png" style="width:30%">
        <div class="caption">
          <p>Pants</p>
        </div>
	    </a>
	    </div>
	     </div>
	    </div>

	 <div class="col-sm-4 col-md-4">
	    <div class="package">
	    <div class="thumbnail">
	     <a href="#">
	    <img  class="img-responsive" src="assets/products/backpack.png" style="width:40%">
        <div class="caption">
          <p>Backpack</p>
        </div>
	    </a>
	     </div>
	     </div>
	    </div>

	  

	  <div class="col-sm-4 col-md-4">
	    <div class="package">
	     <a href="#">
	    <img  class="img-responsive" src="assets/products/giacket.png" style="width:30%">
        <div class="caption">
          <p>Jacket</p>
        </div>
	    </a>
	     </div>
	    </div>

	<div class="col-sm-4 col-md-4">
	    <div class="package">
	     <a href="#">
	    <img  class="img-responsive" src="assets/products/trekkingshoes.png" style="width:30%">
        <div class="caption">
          <p>Trekking shoes</p>
        </div>
	    </a>
	     </div>
	    </div>

	 <div class="col-sm-4 col-md-4">
	    <div class="package">
	     <a href="#">
	    <img  class="img-responsive" src="assets/products/tshirt_ladies.png" style="width:30%">
        <div class="caption">
          <p>Tshirt-ladies</p>
        </div>
	    </a>
	     </div>
	    </div>
				
</div>
</div>
</div>
